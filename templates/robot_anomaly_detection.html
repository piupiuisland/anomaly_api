<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>A simple ml model deployment</title>


</head>

<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Anomaly Detection in Robitc System</h1>
      <div class="row center">
        <h5 class="header col s12 light">The model will predict whether the robot is under attack,

        </h5>
        <h5 "header col s12 light"> 0:normal, 1:attack</h5>
        <br>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="CPU_name"><b>CPU</b></label>
            <br>
          <input placeholder="CPU %" name="CPU" id="CPU_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="RxKBTot_name"><b>RxKBTot </b></label>
            <br>
          <input id="RxKBTot_name" name="RxKBTot" placeholder="RxKBTot %"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="TxKBTot_name"><b>TxKBTot</b></label>
            <br>
          <input id="TxKBTot_name" name="TxKBTot" placeholder="TxKBTot %" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="WriteKBTot_name"><b>WriteKBTot</b></label>
            <br>
          <input id="WriteKBTot_name" name="WriteKBTot" placeholder="WriteKBTot %" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="Watts_name"><b>Watts</b></label>
            <br>
          <input id="Watts_name" name="Watts" placeholder="Watts %" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="Amps_name"><b>Amps</b></label>
            <br>
          <input id="Amps_name" name="Amps" placeholder="Amps %" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="Amps_name"><b>RMS</b></label>
            <br>
          <input id="Amps_name" name="RMS" placeholder="RMS %" type="text" class="validate">
        </div>


        <div class="input-field col s4">
            <label for="Amps_name"><b>diff_encoder_l</b></label>
            <br>
          <input id="Amps_name" name="diff_encoder_l" placeholder="diff_encoder_l %" type="text" class="validate">
        </div>


      </div>

      <br>
      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>




  </body>
</html>
